                  acc[check.status] = (acc[check.status] || 0) + 1;
                  return acc;
                }, {});
                comment += `  - Checks: ${Object.entries(checkSummary).map(([status, count]) => `${count} ${status}`).join(', ')}\n`;
              }
            });
            
            comment += `\n---\n*Visual tests completed at ${results.timestamp}*`;
            
            console.log(comment);
